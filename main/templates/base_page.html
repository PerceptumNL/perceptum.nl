{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>{% block title %}Perceptum{% endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='https://fonts.googleapis.com/css?family=Roboto'
			rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
		<link rel="stylesheet" href="{% static 'css/boilerplate.css' %}">
		<link rel="stylesheet" href="{% static 'css/palette.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		{% block stylesheets %}{% endblock %}
		<script src="{% static 'js/modernizr-2.8.3.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

		{% block content %}{% endblock %}

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{% static "js/jquery-1.11.3.min.js" %}"><\/script>')</script>
		<script src="{% static 'js/plugins.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
		{% block scripts %}{% endblock %}
    </body>
</html>
